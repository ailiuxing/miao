<script id="ch0103/17" type="">
  var x1 = +prompt("x1",0)
  var y1 = +prompt("y1",0)
  var x2 = +prompt("x2",4)
  var y2 = +prompt("y2",0)
  var x3 = +prompt("x3",0)
  var y3 = +prompt("y3",3)
  var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
  var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
  var c = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2)
  var d = (a + b + c) / 2
  var e = Math.sqrt(d * (d - a) * (d - b) * (d - c))
  console.log(e.toFixed(2))
</script>
