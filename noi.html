<script id="ch0104/20" type="20">
  var a = Number(prompt('请输入',1.0))
  var b = Number(prompt('请输入',2.0))
  var c = Number(prompt('请输入',8.0))
  if (b ** 2 == 4 * a * c) {
    var x = Math.sqrt(b * b - 4 * a * c)
    var y = ((x - b) / (2 * a)).toFixed(5)
    console.log("x1=x2=" + y)
  } else if ((b ** 2) > (4 * a * c)) {
    var x = Math.sqrt(b * b - 4 * a * c)
    var y = ((x - b) / (2 * a)).toFixed(5)
    var z = ((0 - x - b) / (2 * a)).toFixed(5)
    console.log("x1=" + y, "x2=" + z)
  } else {
    var t = ((0 - b) / (2 * a)).toFixed(5)
    var f = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
    console.log("x1=" + t + "+" + f + "i"+";"+"x2=" + t + "-" + f + "i")
  }
</script>
