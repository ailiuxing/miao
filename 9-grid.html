<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      margin: auto;
      padding: auto;
      background-color: antiquewhite;
    }
    .kk {
      display: grid;
      grid-template-rows: repeat(3,60px);
      grid-template-columns: repeat(3,60px);
    }
    .kk span {
      background-color: white;
      border: 5px solid blue;
      margin: -2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kk span:hover {
      z-index: 1;
      border-color: red;
    }
  </style>
</head>
<body>
  <div class="kk">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>
</body>
</html>
